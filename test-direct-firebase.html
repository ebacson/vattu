<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Direct Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .debug { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîß Test Direct Firebase</h1>
    
    <div id="status" class="status warning">
        ‚è≥ Testing direct Firebase operations...
    </div>
    
    <form id="testForm">
        <div class="form-group">
            <label for="testEmail">Email:</label>
            <input type="email" id="testEmail" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="testPassword">M·∫≠t kh·∫©u:</label>
            <input type="password" id="testPassword" value="123456" required>
        </div>
        
        <div class="form-group">
            <label for="testName">T√™n:</label>
            <input type="text" id="testName" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="testWarehouse">Kho:</label>
            <select id="testWarehouse" required>
                <option value="net">Kho Net</option>
                <option value="infrastructure">Kho H·∫° T·∫ßng</option>
            </select>
        </div>
        
        <button type="submit">Test ƒêƒÉng K√Ω & L∆∞u User Data</button>
    </form>
    
    <button onclick="checkFirebaseData()">Ki·ªÉm tra Firebase Data</button>
    <button onclick="testDirectWrite()">Test Direct Write</button>
    <button onclick="clearDebug()">Clear Debug</button>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug"></div>
    </div>
    
    <div id="results"></div>

    <script type="module">
        let debugInfo = [];
        
        function addDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.push(`${timestamp}: ${message}`);
            updateDebugDisplay();
            console.log(`[Direct Firebase Test] ${message}`);
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearDebug() {
            debugInfo = [];
            updateDebugDisplay();
            document.getElementById('results').innerHTML = '';
        }
        
        // Test direct write
        async function testDirectWrite() {
            addDebug('Testing direct write...');
            try {
                const { database } = await import('./firebase-config.js');
                const { ref, set } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const testData = {
                    message: 'Direct write test',
                    timestamp: new Date().toISOString(),
                    random: Math.random()
                };
                
                const testRef = ref(database, 'direct-test');
                addDebug('Writing to direct-test...');
                addDebug('Data: ' + JSON.stringify(testData, null, 2));
                
                await set(testRef, testData);
                addDebug('‚úÖ Direct write successful!');
                showResult('‚úÖ Direct write successful!', 'success');
                
                // Try to read it back immediately
                setTimeout(async () => {
                    try {
                        const { get } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                        const snapshot = await get(testRef);
                        if (snapshot.exists()) {
                            const data = snapshot.val();
                            addDebug('‚úÖ Direct read back successful!');
                            addDebug('Read data: ' + JSON.stringify(data, null, 2));
                            showResult('‚úÖ Direct read back successful!', 'success');
                        } else {
                            addDebug('‚ùå Direct read back failed - no data');
                            showResult('‚ùå Direct read back failed - no data', 'error');
                        }
                    } catch (error) {
                        addDebug('‚ùå Direct read back error: ' + error.message);
                        showResult('‚ùå Direct read back error: ' + error.message, 'error');
                    }
                }, 1000);
                
            } catch (error) {
                addDebug('‚ùå Direct write error: ' + error.message);
                addDebug('Error code: ' + error.code);
                showResult('‚ùå Direct write failed: ' + error.message, 'error');
            }
        }
        
        // Check Firebase data
        async function checkFirebaseData() {
            addDebug('Checking Firebase data...');
            try {
                const { database } = await import('./firebase-config.js');
                const { ref, get } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const paths = ['direct-test', 'users', 'test', 'inventory', 'tasks'];
                
                for (const path of paths) {
                    try {
                        const pathRef = ref(database, path);
                        const snapshot = await get(pathRef);
                        
                        if (snapshot.exists()) {
                            const data = snapshot.val();
                            addDebug(`‚úÖ ${path}: Data exists`);
                            addDebug(`${path} data: ` + JSON.stringify(data, null, 2));
                        } else {
                            addDebug(`‚ùå ${path}: No data found`);
                        }
                    } catch (error) {
                        addDebug(`‚ùå ${path}: Error - ${error.message}`);
                    }
                }
                
                showResult('‚úÖ Firebase data check completed!', 'success');
                
            } catch (error) {
                addDebug('‚ùå Firebase data check error: ' + error.message);
                showResult('‚ùå Firebase data check failed: ' + error.message, 'error');
            }
        }
        
        // Test registration
        async function testRegistration() {
            addDebug('Testing registration...');
            
            const email = document.getElementById('testEmail').value.trim();
            const password = document.getElementById('testPassword').value;
            const name = document.getElementById('testName').value.trim();
            const warehouse = document.getElementById('testWarehouse').value;
            
            addDebug(`Registration data: ${name}, ${email}, ${password.length} chars, ${warehouse}`);
            
            try {
                const { auth, database } = await import('./firebase-config.js');
                const { createUserWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                const { ref, set, get } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                addDebug('Creating user...');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                addDebug('‚úÖ User created: ' + user.uid);
                
                // Wait a bit
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const userData = {
                    uid: user.uid,
                    email: email,
                    displayName: name,
                    admin: false,
                    warehouse: warehouse,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isActive: true
                };
                
                const userRef = ref(database, `users/${user.uid}`);
                addDebug('Writing user data to users/' + user.uid);
                addDebug('User data: ' + JSON.stringify(userData, null, 2));
                
                await set(userRef, userData);
                addDebug('‚úÖ User data write successful!');
                showResult('‚úÖ User data write successful!', 'success');
                
                // Try to read it back immediately
                setTimeout(async () => {
                    try {
                        const snapshot = await get(userRef);
                        if (snapshot.exists()) {
                            const data = snapshot.val();
                            addDebug('‚úÖ User data read back successful!');
                            addDebug('Read user data: ' + JSON.stringify(data, null, 2));
                            showResult('‚úÖ User data read back successful!', 'success');
                        } else {
                            addDebug('‚ùå User data read back failed - no data');
                            showResult('‚ùå User data read back failed - no data', 'error');
                        }
                    } catch (error) {
                        addDebug('‚ùå User data read back error: ' + error.message);
                        showResult('‚ùå User data read back error: ' + error.message, 'error');
                    }
                }, 2000);
                
            } catch (error) {
                addDebug('‚ùå Registration error: ' + error.message);
                addDebug('Error code: ' + error.code);
                showResult('‚ùå Registration failed: ' + error.message, 'error');
            }
        }
        
        // Setup form
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            testRegistration();
        });
        
        // Make functions global
        window.checkFirebaseData = checkFirebaseData;
        window.testDirectWrite = testDirectWrite;
        window.clearDebug = clearDebug;
        
        // Start
        addDebug('Direct Firebase Test page loaded');
        document.getElementById('status').innerHTML = '‚úÖ Direct Firebase Test ready!';
        document.getElementById('status').className = 'status success';
        
        // Auto-test direct write
        setTimeout(() => {
            testDirectWrite();
        }, 1000);
    </script>
</body>
</html>
