<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üî• Test Firebase Simple</h1>
    
    <div id="status" class="status warning">
        ‚è≥ ƒêang ki·ªÉm tra Firebase...
    </div>
    
    <div id="actions" style="display: none;">
        <h3>Test Actions:</h3>
        <button onclick="testSaveTask()">Test Save Task</button>
        <button onclick="testSaveItem()">Test Save Item</button>
        <button onclick="testLoadData()">Test Load Data</button>
        <button onclick="checkFirebaseConsole()">Check Firebase Console</button>
    </div>
    
    <div id="results"></div>
    
    <h3>Debug Info:</h3>
    <div id="debug"></div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="firebase-integration.js"></script>
    
    <script>
        let isFirebaseReady = false;
        let debugInfo = [];
        
        function addDebug(message) {
            debugInfo.push(new Date().toLocaleTimeString() + ': ' + message);
            updateDebugDisplay();
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
        }
        
        // Wait for Firebase to be ready
        function waitForFirebase() {
            const checkFirebase = () => {
                if (window.loadAllDataFromFirebase && window.saveInventoryToFirebase && window.saveTaskToFirebase) {
                    isFirebaseReady = true;
                    document.getElementById('status').innerHTML = '‚úÖ Firebase ƒë√£ s·∫µn s√†ng!';
                    document.getElementById('status').className = 'status success';
                    document.getElementById('actions').style.display = 'block';
                    addDebug('Firebase functions loaded successfully');
                } else {
                    addDebug('Waiting for Firebase functions...');
                    setTimeout(checkFirebase, 100);
                }
            };
            checkFirebase();
        }
        
        // Test functions
        async function testSaveTask() {
            if (!isFirebaseReady) {
                alert('Firebase ch∆∞a s·∫µn s√†ng!');
                return;
            }
            
            const testTask = {
                id: Date.now(),
                name: 'Test Task ' + new Date().toLocaleTimeString(),
                type: 'test',
                description: 'Test task for Firebase',
                location: 'Test Location',
                priority: 'medium',
                status: 'pending',
                createdDate: new Date(),
                deadline: null,
                createdBy: 'Test User',
                assignedItems: [],
                completedItems: []
            };
            
            try {
                addDebug('Saving task to Firebase...');
                await window.saveTaskToFirebase(testTask);
                showResult('‚úÖ Task saved to Firebase: ' + testTask.name, 'success');
                addDebug('Task saved successfully');
            } catch (error) {
                showResult('‚ùå Error saving task: ' + error.message, 'error');
                addDebug('Error saving task: ' + error.message);
            }
        }
        
        async function testSaveItem() {
            if (!isFirebaseReady) {
                alert('Firebase ch∆∞a s·∫µn s√†ng!');
                return;
            }
            
            const testItem = {
                id: Date.now(),
                serial: 'SN' + Date.now(),
                name: 'Test Item ' + new Date().toLocaleTimeString(),
                warehouse: 'net',
                category: 'Test',
                condition: 'available',
                source: 'Test Source',
                dateAdded: new Date(),
                taskId: null,
                description: 'Test item for Firebase'
            };
            
            try {
                addDebug('Saving item to Firebase...');
                await window.saveInventoryToFirebase(testItem);
                showResult('‚úÖ Item saved to Firebase: ' + testItem.name, 'success');
                addDebug('Item saved successfully');
            } catch (error) {
                showResult('‚ùå Error saving item: ' + error.message, 'error');
                addDebug('Error saving item: ' + error.message);
            }
        }
        
        async function testLoadData() {
            if (!isFirebaseReady) {
                alert('Firebase ch∆∞a s·∫µn s√†ng!');
                return;
            }
            
            try {
                addDebug('Loading data from Firebase...');
                await window.loadAllDataFromFirebase();
                showResult('‚úÖ Data loaded from Firebase successfully!', 'success');
                addDebug('Data loaded successfully');
            } catch (error) {
                showResult('‚ùå Error loading data: ' + error.message, 'error');
                addDebug('Error loading data: ' + error.message);
            }
        }
        
        function checkFirebaseConsole() {
            const url = 'https://console.firebase.google.com/project/project-6680116762664948229/database';
            showResult('üîó M·ªü Firebase Console: <a href="' + url + '" target="_blank">' + url + '</a>', 'success');
            addDebug('Firebase Console URL provided');
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Start checking Firebase
        addDebug('Starting Firebase check...');
        waitForFirebase();
    </script>
</body>
</html>
