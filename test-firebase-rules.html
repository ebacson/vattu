<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Rules</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .debug { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>üîß Test Firebase Rules</h1>
    
    <div id="status" class="status warning">
        ‚è≥ Testing Firebase Rules...
    </div>
    
    <button onclick="testAnonymousWrite()">Test Anonymous Write</button>
    <button onclick="testAuthenticatedWrite()">Test Authenticated Write</button>
    <button onclick="testUserWrite()">Test User Write</button>
    <button onclick="checkAuthState()">Check Auth State</button>
    <button onclick="clearDebug()">Clear Debug</button>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug"></div>
    </div>
    
    <div id="results"></div>

    <script type="module">
        let debugInfo = [];
        
        function addDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.push(`${timestamp}: ${message}`);
            updateDebugDisplay();
            console.log(`[Firebase Rules Test] ${message}`);
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearDebug() {
            debugInfo = [];
            updateDebugDisplay();
            document.getElementById('results').innerHTML = '';
        }
        
        // Test anonymous write
        async function testAnonymousWrite() {
            addDebug('Testing anonymous write...');
            try {
                const { database } = await import('./firebase-config.js');
                const { ref, set } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const testData = {
                    test: 'Anonymous write test',
                    timestamp: new Date().toISOString()
                };
                
                const testRef = ref(database, 'test/anonymous');
                addDebug('Writing anonymous test data...');
                
                await set(testRef, testData);
                addDebug('‚úÖ Anonymous write successful!');
                showResult('‚úÖ Anonymous write successful!', 'success');
                
            } catch (error) {
                addDebug('‚ùå Anonymous write error: ' + error.message);
                addDebug('Error code: ' + error.code);
                showResult('‚ùå Anonymous write failed: ' + error.message, 'error');
            }
        }
        
        // Test authenticated write
        async function testAuthenticatedWrite() {
            addDebug('Testing authenticated write...');
            try {
                const { auth, database } = await import('./firebase-config.js');
                const { signInAnonymously } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                const { ref, set } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                addDebug('Signing in anonymously...');
                const userCredential = await signInAnonymously(auth);
                const user = userCredential.user;
                addDebug('‚úÖ Anonymous sign in successful: ' + user.uid);
                
                const testData = {
                    test: 'Authenticated write test',
                    timestamp: new Date().toISOString(),
                    uid: user.uid
                };
                
                const testRef = ref(database, 'test/authenticated');
                addDebug('Writing authenticated test data...');
                
                await set(testRef, testData);
                addDebug('‚úÖ Authenticated write successful!');
                showResult('‚úÖ Authenticated write successful!', 'success');
                
            } catch (error) {
                addDebug('‚ùå Authenticated write error: ' + error.message);
                addDebug('Error code: ' + error.code);
                showResult('‚ùå Authenticated write failed: ' + error.message, 'error');
            }
        }
        
        // Test user write
        async function testUserWrite() {
            addDebug('Testing user write...');
            try {
                const { auth, database } = await import('./firebase-config.js');
                const { createUserWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                const { ref, set } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const testEmail = 'test' + Date.now() + '@example.com';
                const testPassword = '123456';
                
                addDebug('Creating test user: ' + testEmail);
                const userCredential = await createUserWithEmailAndPassword(auth, testEmail, testPassword);
                const user = userCredential.user;
                addDebug('‚úÖ Test user created: ' + user.uid);
                
                // Wait a bit
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const userData = {
                    uid: user.uid,
                    email: testEmail,
                    displayName: 'Test User',
                    admin: false,
                    warehouse: 'net',
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isActive: true
                };
                
                const userRef = ref(database, `users/${user.uid}`);
                addDebug('Writing user data to Firebase...');
                addDebug('User data: ' + JSON.stringify(userData, null, 2));
                
                await set(userRef, userData);
                addDebug('‚úÖ User write successful!');
                showResult('‚úÖ User write successful!', 'success');
                
            } catch (error) {
                addDebug('‚ùå User write error: ' + error.message);
                addDebug('Error code: ' + error.code);
                showResult('‚ùå User write failed: ' + error.message, 'error');
            }
        }
        
        // Check auth state
        async function checkAuthState() {
            addDebug('Checking auth state...');
            try {
                const { auth } = await import('./firebase-config.js');
                const { onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        addDebug('‚úÖ User authenticated: ' + user.uid);
                        addDebug('User email: ' + (user.email || 'Anonymous'));
                        addDebug('User display name: ' + (user.displayName || 'None'));
                    } else {
                        addDebug('‚ùå No user authenticated');
                    }
                });
                
            } catch (error) {
                addDebug('‚ùå Auth state check error: ' + error.message);
            }
        }
        
        // Make functions global
        window.testAnonymousWrite = testAnonymousWrite;
        window.testAuthenticatedWrite = testAuthenticatedWrite;
        window.testUserWrite = testUserWrite;
        window.checkAuthState = checkAuthState;
        window.clearDebug = clearDebug;
        
        // Start
        addDebug('Firebase Rules Test page loaded');
        document.getElementById('status').innerHTML = '‚úÖ Firebase Rules Test ready!';
        document.getElementById('status').className = 'status success';
        
        // Auto-check auth state
        setTimeout(() => {
            checkAuthState();
        }, 1000);
    </script>
</body>
</html>
