<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth HTML</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .debug { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîß Test Auth HTML</h1>
    
    <div id="status" class="status warning">
        ‚è≥ Testing auth.html registration...
    </div>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="registerName">T√™n:</label>
            <input type="text" id="registerName" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="registerPassword">M·∫≠t kh·∫©u:</label>
            <input type="password" id="registerPassword" value="123456" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u:</label>
            <input type="password" id="confirmPassword" value="123456" required>
        </div>
        
        <div class="form-group">
            <label for="registerWarehouse">Kho qu·∫£n l√Ω:</label>
            <select id="registerWarehouse" required>
                <option value="net">Kho Net</option>
                <option value="infrastructure">Kho H·∫° T·∫ßng</option>
            </select>
        </div>
        
        <button type="submit">ƒêƒÉng k√Ω</button>
    </form>
    
    <button onclick="checkUsers()">Ki·ªÉm tra Users</button>
    <button onclick="clearDebug()">Clear Debug</button>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug"></div>
    </div>
    
    <div id="results"></div>

    <script type="module">
        let debugInfo = [];
        
        function addDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.push(`${timestamp}: ${message}`);
            updateDebugDisplay();
            console.log(`[Auth HTML Test] ${message}`);
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearDebug() {
            debugInfo = [];
            updateDebugDisplay();
            document.getElementById('results').innerHTML = '';
        }
        
        // Check users
        async function checkUsers() {
            addDebug('Checking users...');
            try {
                const { database } = await import('./firebase-config.js');
                const { ref, get } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    addDebug('‚úÖ Users found in Firebase:');
                    addDebug(JSON.stringify(users, null, 2));
                    showResult('‚úÖ Users found in Firebase: ' + JSON.stringify(users, null, 2), 'success');
                } else {
                    addDebug('‚ùå No users found in Firebase');
                    showResult('‚ùå No users found in Firebase', 'error');
                }
            } catch (error) {
                addDebug('‚ùå Error checking users: ' + error.message);
                showResult('‚ùå Error checking users: ' + error.message, 'error');
            }
        }
        
        // Handle register (same logic as auth.js)
        async function handleRegister(e) {
            e.preventDefault();
            addDebug('handleRegister called');
            
            const registerName = document.getElementById('registerName');
            const registerEmail = document.getElementById('registerEmail');
            const registerPassword = document.getElementById('registerPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const registerWarehouse = document.getElementById('registerWarehouse');
            
            const name = registerName.value.trim();
            const email = registerEmail.value.trim();
            const password = registerPassword.value;
            const confirmPass = confirmPassword.value;
            const warehouse = registerWarehouse.value;
            
            addDebug(`Registration data: ${name}, ${email}, ${password.length} chars, ${warehouse}`);
            
            if (!name || !email || !password || !confirmPass || !warehouse) {
                addDebug('‚ùå Missing required fields');
                showResult('‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }
            
            if (password !== confirmPass) {
                addDebug('‚ùå Password confirmation mismatch');
                showResult('‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
                return;
            }
            
            if (password.length < 6) {
                addDebug('‚ùå Password too short');
                showResult('‚ùå M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±', 'error');
                return;
            }
            
            try {
                addDebug('Importing auth-integration...');
                const { registerUser } = await import('./auth-integration.js');
                addDebug('‚úÖ auth-integration imported successfully');
                
                addDebug('Calling registerUser...');
                const result = await registerUser(email, password, name, warehouse);
                
                if (result.success) {
                    addDebug('‚úÖ Registration successful!');
                    addDebug('User data: ' + JSON.stringify(result.userData, null, 2));
                    showResult('‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng! User Data: ' + JSON.stringify(result.userData, null, 2), 'success');
                    
                    // Check if user data was saved
                    setTimeout(() => {
                        addDebug('Checking if user data was saved...');
                        checkUsers();
                    }, 2000);
                } else {
                    addDebug('‚ùå Registration failed: ' + result.error);
                    showResult('‚ùå ƒêƒÉng k√Ω th·∫•t b·∫°i: ' + result.error, 'error');
                }
            } catch (error) {
                addDebug('‚ùå Registration error: ' + error.message);
                addDebug('Error stack: ' + error.stack);
                showResult('‚ùå L·ªói ƒëƒÉng k√Ω: ' + error.message, 'error');
            }
        }
        
        // Setup form
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
        
        // Make functions global
        window.checkUsers = checkUsers;
        window.clearDebug = clearDebug;
        
        // Start
        addDebug('Auth HTML Test loaded');
        document.getElementById('status').innerHTML = '‚úÖ Auth HTML Test ready!';
        document.getElementById('status').className = 'status success';
        
        // Auto-check existing users
        setTimeout(() => {
            checkUsers();
        }, 1000);
    </script>
</body>
</html>
