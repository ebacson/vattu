<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Write</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .debug { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>üîß Test Firebase Write</h1>
    
    <div id="status" class="status warning">
        ‚è≥ Testing Firebase write...
    </div>
    
    <button onclick="testFirebaseWrite()">Test Write to Firebase</button>
    <button onclick="testFirebaseRead()">Test Read from Firebase</button>
    <button onclick="clearDebug()">Clear Debug</button>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug"></div>
    </div>
    
    <div id="results"></div>

    <script type="module">
        let debugInfo = [];
        
        function addDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.push(`${timestamp}: ${message}`);
            updateDebugDisplay();
            console.log(`[Firebase Write Test] ${message}`);
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearDebug() {
            debugInfo = [];
            updateDebugDisplay();
            document.getElementById('results').innerHTML = '';
        }
        
        // Test Firebase write
        async function testFirebaseWrite() {
            addDebug('Testing Firebase write...');
            try {
                const { database } = await import('./firebase-config.js');
                const { ref, set } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const testData = {
                    test: 'Hello Firebase',
                    timestamp: new Date().toISOString(),
                    random: Math.random()
                };
                
                const testRef = ref(database, 'test/write');
                addDebug('Writing test data: ' + JSON.stringify(testData, null, 2));
                
                await set(testRef, testData);
                addDebug('‚úÖ Write successful!');
                showResult('‚úÖ Write to Firebase successful!', 'success');
                
            } catch (error) {
                addDebug('‚ùå Write error: ' + error.message);
                addDebug('Error code: ' + error.code);
                showResult('‚ùå Write to Firebase failed: ' + error.message, 'error');
            }
        }
        
        // Test Firebase read
        async function testFirebaseRead() {
            addDebug('Testing Firebase read...');
            try {
                const { database } = await import('./firebase-config.js');
                const { ref, get } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const testRef = ref(database, 'test/write');
                addDebug('Reading from test/write...');
                
                const snapshot = await get(testRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    addDebug('‚úÖ Read successful!');
                    addDebug('Data: ' + JSON.stringify(data, null, 2));
                    showResult('‚úÖ Read from Firebase successful! Data: ' + JSON.stringify(data, null, 2), 'success');
                } else {
                    addDebug('‚ùå No data found');
                    showResult('‚ùå No data found in Firebase', 'error');
                }
                
            } catch (error) {
                addDebug('‚ùå Read error: ' + error.message);
                addDebug('Error code: ' + error.code);
                showResult('‚ùå Read from Firebase failed: ' + error.message, 'error');
            }
        }
        
        // Make functions global
        window.testFirebaseWrite = testFirebaseWrite;
        window.testFirebaseRead = testFirebaseRead;
        window.clearDebug = clearDebug;
        
        // Start
        addDebug('Firebase Write Test page loaded');
        document.getElementById('status').innerHTML = '‚úÖ Firebase Write Test ready!';
        document.getElementById('status').className = 'status success';
    </script>
</body>
</html>
