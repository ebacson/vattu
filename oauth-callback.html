<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Vattu Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading-state">
            <div class="spinner"></div>
            <h2>Đang xử lý đăng nhập...</h2>
            <p>Vui lòng đợi trong giây lát</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h3>❌ Lỗi đăng nhập</h3>
            <p id="errorMessage"></p>
            <button onclick="window.close()" style="margin-top: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer;">Đóng</button>
        </div>
        
        <div id="success" class="success" style="display: none;">
            <h3>✅ Đăng nhập thành công!</h3>
            <p>Bạn có thể đóng cửa sổ này và quay lại ứng dụng.</p>
            <button onclick="window.close()" style="margin-top: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer;">Đóng</button>
        </div>
    </div>

    <script>
        // Handle OAuth callback
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                showError(`Lỗi từ Google: ${error}`);
                return;
            }
            
            if (!code) {
                showError('Không nhận được mã xác thực từ Google');
                return;
            }
            
            try {
                // Exchange code for token
                const response = await fetch('/oauth-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: window.location.origin + '/oauth-callback.html',
                        client_id: 'YOUR_CLIENT_ID_HERE.apps.googleusercontent.com'
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Lỗi trao đổi token');
                }
                
                const tokenData = await response.json();
                
                // Store token in localStorage
                localStorage.setItem('google_auth_token', tokenData.access_token);
                const expiry = new Date(Date.now() + (tokenData.expires_in * 1000));
                localStorage.setItem('google_auth_expiry', expiry.toISOString());
                
                // Notify parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'OAUTH_SUCCESS',
                        token: tokenData.access_token,
                        expiry: expiry.toISOString()
                    }, window.location.origin);
                }
                
                showSuccess();
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                showError(`Lỗi xử lý: ${error.message}`);
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
        
        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
        
        // Listen for messages from parent window
        window.addEventListener('message', function(event) {
            if (event.origin !== window.location.origin) return;
            
            if (event.data.type === 'OAUTH_CONFIG') {
                // Update client ID if provided
                console.log('Received OAuth config from parent');
            }
        });
        
        // Start handling callback when page loads
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>
