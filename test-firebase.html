<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üî• Test Firebase Connection</h1>
    
    <div id="status" class="status warning">
        ‚è≥ ƒêang ki·ªÉm tra k·∫øt n·ªëi Firebase...
    </div>
    
    <div id="actions" style="display: none;">
        <h3>Test Actions:</h3>
        <button onclick="testAddItem()">Test Th√™m V·∫≠t T∆∞</button>
        <button onclick="testAddTask()">Test Th√™m S·ª± V·ª•</button>
        <button onclick="testAddLog()">Test Th√™m Log</button>
        <button onclick="loadData()">Load D·ªØ Li·ªáu</button>
    </div>
    
    <div id="results"></div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="firebase-integration.js"></script>
    
    <script>
        let isFirebaseReady = false;
        
        // Wait for Firebase to be ready
        function waitForFirebase() {
            const checkFirebase = () => {
                if (window.loadAllDataFromFirebase && window.saveInventoryToFirebase) {
                    isFirebaseReady = true;
                    document.getElementById('status').innerHTML = '‚úÖ Firebase ƒë√£ s·∫µn s√†ng!';
                    document.getElementById('status').className = 'status success';
                    document.getElementById('actions').style.display = 'block';
                } else {
                    setTimeout(checkFirebase, 100);
                }
            };
            checkFirebase();
        }
        
        // Test functions
        async function testAddItem() {
            if (!isFirebaseReady) {
                alert('Firebase ch∆∞a s·∫µn s√†ng!');
                return;
            }
            
            const testItem = {
                id: Date.now(),
                serial: 'SN' + Date.now(),
                name: 'Test Item ' + new Date().toLocaleTimeString(),
                warehouse: 'net',
                category: 'Test',
                condition: 'available',
                source: 'Test Source',
                dateAdded: new Date(),
                taskId: null,
                description: 'Test item for Firebase'
            };
            
            try {
                await window.saveInventoryToFirebase(testItem);
                showResult('‚úÖ Th√™m v·∫≠t t∆∞ th√†nh c√¥ng: ' + testItem.name, 'success');
            } catch (error) {
                showResult('‚ùå L·ªói th√™m v·∫≠t t∆∞: ' + error.message, 'error');
            }
        }
        
        async function testAddTask() {
            if (!isFirebaseReady) {
                alert('Firebase ch∆∞a s·∫µn s√†ng!');
                return;
            }
            
            const testTask = {
                id: Date.now(),
                name: 'Test Task ' + new Date().toLocaleTimeString(),
                type: 'test',
                description: 'Test task for Firebase',
                location: 'Test Location',
                priority: 'medium',
                status: 'pending',
                createdDate: new Date(),
                deadline: null,
                createdBy: 'Test User',
                assignedItems: [],
                completedItems: []
            };
            
            try {
                await window.saveTaskToFirebase(testTask);
                showResult('‚úÖ Th√™m s·ª± v·ª• th√†nh c√¥ng: ' + testTask.name, 'success');
            } catch (error) {
                showResult('‚ùå L·ªói th√™m s·ª± v·ª•: ' + error.message, 'error');
            }
        }
        
        async function testAddLog() {
            if (!isFirebaseReady) {
                alert('Firebase ch∆∞a s·∫µn s√†ng!');
                return;
            }
            
            const testLog = {
                id: Date.now(),
                type: 'test',
                action: 'Test Action',
                details: 'Test log entry at ' + new Date().toLocaleString(),
                timestamp: new Date(),
                user: 'Test User'
            };
            
            try {
                await window.saveLogToFirebase(testLog);
                showResult('‚úÖ Th√™m log th√†nh c√¥ng: ' + testLog.action, 'success');
            } catch (error) {
                showResult('‚ùå L·ªói th√™m log: ' + error.message, 'error');
            }
        }
        
        async function loadData() {
            if (!isFirebaseReady) {
                alert('Firebase ch∆∞a s·∫µn s√†ng!');
                return;
            }
            
            try {
                await window.loadAllDataFromFirebase();
                showResult('‚úÖ Load d·ªØ li·ªáu th√†nh c√¥ng!', 'success');
            } catch (error) {
                showResult('‚ùå L·ªói load d·ªØ li·ªáu: ' + error.message, 'error');
            }
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Start checking Firebase
        waitForFirebase();
    </script>
</body>
</html>
