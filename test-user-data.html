<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .user-data { background: #e9ecef; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>👤 Test User Data</h1>
    
    <div id="status" class="status warning">
        ⏳ Đang kiểm tra user data...
    </div>
    
    <div id="actions" style="display: none;">
        <h3>Test Actions:</h3>
        <button onclick="getCurrentUserData()">Get Current User Data</button>
        <button onclick="checkUserAdmin()">Check Admin Status</button>
        <button onclick="getUserWarehouse()">Get User Warehouse</button>
        <button onclick="viewFirebaseUsers()">View Firebase Users</button>
    </div>
    
    <div id="results"></div>
    
    <h3>Debug Info:</h3>
    <div id="debug"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { 
            getCurrentUser,
            isAuthenticated,
            getUserData,
            getUserWarehouse,
            isUserAdmin
        } from './auth-integration.js';
        
        let debugInfo = [];
        
        function addDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.push(`${timestamp}: ${message}`);
            updateDebugDisplay();
            console.log(`[User Data Test] ${message}`);
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Get current user data
        async function getCurrentUserData() {
            try {
                addDebug('Getting current user data...');
                
                if (!isAuthenticated()) {
                    showResult('❌ User not authenticated. Please login first.', 'error');
                    return;
                }
                
                const result = await getUserData();
                
                if (result.success) {
                    const userData = result.userData;
                    addDebug('User data retrieved successfully');
                    
                    const userDataHtml = `
                        <div class="user-data">
                            <h4>👤 User Information:</h4>
                            <p><strong>UID:</strong> ${userData.uid}</p>
                            <p><strong>Email:</strong> ${userData.email}</p>
                            <p><strong>Display Name:</strong> ${userData.displayName}</p>
                            <p><strong>Admin:</strong> ${userData.admin ? '✅ Yes' : '❌ No'}</p>
                            <p><strong>Warehouse:</strong> ${userData.warehouse === 'net' ? 'Kho Net' : 'Kho Hạ Tầng'}</p>
                            <p><strong>Created:</strong> ${new Date(userData.createdAt).toLocaleString()}</p>
                            <p><strong>Last Login:</strong> ${new Date(userData.lastLogin).toLocaleString()}</p>
                            <p><strong>Active:</strong> ${userData.isActive ? '✅ Yes' : '❌ No'}</p>
                        </div>
                    `;
                    
                    showResult('✅ User data retrieved successfully!' + userDataHtml, 'success');
                } else {
                    addDebug('Failed to get user data: ' + result.error);
                    showResult('❌ Failed to get user data: ' + result.error, 'error');
                }
                
            } catch (error) {
                addDebug('Error getting user data: ' + error.message);
                showResult('❌ Error getting user data: ' + error.message, 'error');
            }
        }
        
        // Check admin status
        async function checkUserAdmin() {
            try {
                addDebug('Checking admin status...');
                
                if (!isAuthenticated()) {
                    showResult('❌ User not authenticated. Please login first.', 'error');
                    return;
                }
                
                const isAdmin = await isUserAdmin();
                addDebug('Admin status: ' + isAdmin);
                
                showResult(`✅ Admin Status: ${isAdmin ? '👑 Admin User' : '👤 Regular User'}`, 
                          isAdmin ? 'success' : 'warning');
                
            } catch (error) {
                addDebug('Error checking admin status: ' + error.message);
                showResult('❌ Error checking admin status: ' + error.message, 'error');
            }
        }
        
        // Get user warehouse
        async function getUserWarehouse() {
            try {
                addDebug('Getting user warehouse...');
                
                if (!isAuthenticated()) {
                    showResult('❌ User not authenticated. Please login first.', 'error');
                    return;
                }
                
                const warehouse = await getUserWarehouse();
                addDebug('User warehouse: ' + warehouse);
                
                const warehouseName = warehouse === 'net' ? 'Kho Net' : 'Kho Hạ Tầng';
                showResult(`✅ User Warehouse: ${warehouseName}`, 'success');
                
            } catch (error) {
                addDebug('Error getting user warehouse: ' + error.message);
                showResult('❌ Error getting user warehouse: ' + error.message, 'error');
            }
        }
        
        // View Firebase users
        function viewFirebaseUsers() {
            const url = 'https://console.firebase.google.com/project/project-6680116762664948229/database';
            showResult('🔗 Mở Firebase Console để xem users: <a href="' + url + '" target="_blank">' + url + '</a><br><br>📋 <strong>Path:</strong> users/{uid}<br><br>📊 <strong>User Data Structure:</strong><br><pre>{\n  "uid": "user_uid",\n  "email": "user@example.com",\n  "displayName": "User Name",\n  "admin": false,\n  "warehouse": "net",\n  "createdAt": "2025-01-07T...",\n  "lastLogin": "2025-01-07T...",\n  "isActive": true\n}</pre>', 'warning');
            addDebug('Firebase Console URL provided');
        }
        
        // Make functions global
        window.getCurrentUserData = getCurrentUserData;
        window.checkUserAdmin = checkUserAdmin;
        window.getUserWarehouse = getUserWarehouse;
        window.viewFirebaseUsers = viewFirebaseUsers;
        
        // Start
        addDebug('User Data Test page loaded');
        
        if (isAuthenticated()) {
            document.getElementById('status').innerHTML = '✅ User authenticated - Ready to test!';
            document.getElementById('status').className = 'status success';
            document.getElementById('actions').style.display = 'block';
        } else {
            document.getElementById('status').innerHTML = '❌ User not authenticated - Please login first';
            document.getElementById('status').className = 'status error';
            showResult('🔗 <a href="auth.html">Login here</a> to test user data', 'warning');
        }
    </script>
</body>
</html>
