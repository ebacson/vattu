<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Simple CDN</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üî• Test Firebase Simple CDN</h1>
    
    <div id="status" class="status warning">
        ‚è≥ ƒêang ki·ªÉm tra Firebase...
    </div>
    
    <div id="actions" style="display: none;">
        <h3>Test Actions:</h3>
        <button onclick="testWrite()">Test Write</button>
        <button onclick="testRead()">Test Read</button>
        <button onclick="testAuth()">Test Auth</button>
        <button onclick="checkConsole()">Check Console</button>
    </div>
    
    <div id="results"></div>
    
    <h3>Debug Info:</h3>
    <div id="debug"></div>

    <!-- Firebase CDN -->
    <script type="module">
        let debugInfo = [];
        
        function addDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.push(`${timestamp}: ${message}`);
            updateDebugDisplay();
            console.log(`[Firebase Simple CDN] ${message}`);
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Test write
        async function testWrite() {
            try {
                addDebug('Testing Firebase write...');
                
                // Import Firebase functions
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getDatabase, ref, set } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                addDebug('Firebase modules imported successfully');
                
                // Firebase config
                const firebaseConfig = {
                    apiKey: "AIzaSyAoLWS5iRF9HalbcQQ7akw7iuVgNKM3SV4",
                    authDomain: "project-6680116762664948229.firebaseapp.com",
                    databaseURL: "https://project-6680116762664948229-default-rtdb.firebaseio.com",
                    projectId: "project-6680116762664948229",
                    storageBucket: "project-6680116762664948229.firebasestorage.app",
                    messagingSenderId: "814890355043",
                    appId: "1:814890355043:web:5b2dfd1a0223640c17eb56",
                    measurementId: "G-CRXF2ZH941"
                };
                
                addDebug('Firebase config loaded');
                
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);
                
                addDebug('Firebase initialized successfully');
                
                // Test write
                const testData = {
                    message: 'Firebase Simple CDN Test',
                    timestamp: new Date().toISOString(),
                    testId: Date.now()
                };
                
                const testRef = ref(database, 'simple-cdn-test/' + Date.now());
                await set(testRef, testData);
                
                addDebug('Write successful');
                showResult('‚úÖ Write successful! Firebase ho·∫°t ƒë·ªông b√¨nh th∆∞·ªùng.', 'success');
                
            } catch (error) {
                addDebug('Write failed: ' + error.message);
                showResult('‚ùå Write failed: ' + error.message + '<br><br>üîß <strong>Gi·∫£i ph√°p:</strong><br>1. Ki·ªÉm tra Firebase Rules<br>2. Ki·ªÉm tra network connection<br>3. Ki·ªÉm tra Firebase Console', 'error');
                console.error('Firebase write error:', error);
            }
        }
        
        // Test read
        async function testRead() {
            try {
                addDebug('Testing Firebase read...');
                
                // Import Firebase functions
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getDatabase, ref, get } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                addDebug('Firebase modules imported successfully');
                
                // Firebase config
                const firebaseConfig = {
                    apiKey: "AIzaSyAoLWS5iRF9HalbcQQ7akw7iuVgNKM3SV4",
                    authDomain: "project-6680116762664948229.firebaseapp.com",
                    databaseURL: "https://project-6680116762664948229-default-rtdb.firebaseio.com",
                    projectId: "project-6680116762664948229",
                    storageBucket: "project-6680116762664948229.firebasestorage.app",
                    messagingSenderId: "814890355043",
                    appId: "1:814890355043:web:5b2dfd1a0223640c17eb56",
                    measurementId: "G-CRXF2ZH941"
                };
                
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);
                
                addDebug('Firebase initialized for read');
                
                // Test read
                const testRef = ref(database, 'simple-cdn-test');
                const snapshot = await get(testRef);
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    addDebug('Read successful: ' + JSON.stringify(data));
                    showResult('‚úÖ Read successful! D·ªØ li·ªáu: ' + JSON.stringify(data), 'success');
                } else {
                    addDebug('No data found');
                    showResult('‚ö†Ô∏è No data found. H√£y test write tr∆∞·ªõc.', 'warning');
                }
                
            } catch (error) {
                addDebug('Read failed: ' + error.message);
                showResult('‚ùå Read failed: ' + error.message, 'error');
                console.error('Firebase read error:', error);
            }
        }
        
        // Test auth
        async function testAuth() {
            try {
                addDebug('Testing Firebase authentication...');
                
                // Import Firebase functions
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getAuth, signInAnonymously } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                
                addDebug('Firebase modules imported successfully');
                
                // Firebase config
                const firebaseConfig = {
                    apiKey: "AIzaSyAoLWS5iRF9HalbcQQ7akw7iuVgNKM3SV4",
                    authDomain: "project-6680116762664948229.firebaseapp.com",
                    databaseURL: "https://project-6680116762664948229-default-rtdb.firebaseio.com",
                    projectId: "project-6680116762664948229",
                    storageBucket: "project-6680116762664948229.firebasestorage.app",
                    messagingSenderId: "814890355043",
                    appId: "1:814890355043:web:5b2dfd1a0223640c17eb56",
                    measurementId: "G-CRXF2ZH941"
                };
                
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                addDebug('Firebase initialized for auth');
                
                // Test auth
                const userCredential = await signInAnonymously(auth);
                addDebug('Auth successful: ' + userCredential.user.uid);
                showResult('‚úÖ Auth successful! UID: ' + userCredential.user.uid, 'success');
                
            } catch (error) {
                addDebug('Auth failed: ' + error.message);
                showResult('‚ùå Auth failed: ' + error.message, 'error');
                console.error('Firebase auth error:', error);
            }
        }
        
        // Check console
        function checkConsole() {
            showResult('üîç M·ªü browser console (F12) ƒë·ªÉ xem chi ti·∫øt l·ªói', 'warning');
            addDebug('Console check requested');
        }
        
        // Make functions global
        window.testWrite = testWrite;
        window.testRead = testRead;
        window.testAuth = testAuth;
        window.checkConsole = checkConsole;
        
        // Start
        addDebug('Firebase Simple CDN Test page loaded');
        document.getElementById('status').innerHTML = '‚úÖ Firebase Simple CDN Test ready!';
        document.getElementById('status').className = 'status success';
        document.getElementById('actions').style.display = 'block';
    </script>
</body>
</html>
