<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .debug { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîß Test User Registration</h1>
    
    <div id="status" class="status warning">
        ‚è≥ Testing user registration...
    </div>
    
    <form id="testForm">
        <div class="form-group">
            <label for="testEmail">Email:</label>
            <input type="email" id="testEmail" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="testPassword">M·∫≠t kh·∫©u:</label>
            <input type="password" id="testPassword" value="123456" required>
        </div>
        
        <div class="form-group">
            <label for="testName">T√™n:</label>
            <input type="text" id="testName" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="testWarehouse">Kho:</label>
            <select id="testWarehouse" required>
                <option value="net">Kho Net</option>
                <option value="infrastructure">Kho H·∫° T·∫ßng</option>
            </select>
        </div>
        
        <button type="submit">Test ƒêƒÉng K√Ω & L∆∞u User Data</button>
    </form>
    
    <button onclick="checkAllUsers()">Ki·ªÉm tra T·∫•t c·∫£ Users</button>
    <button onclick="testAuthIntegration()">Test Auth Integration</button>
    <button onclick="clearDebug()">Clear Debug</button>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug"></div>
    </div>
    
    <div id="results"></div>

    <script type="module">
        let debugInfo = [];
        
        function addDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.push(`${timestamp}: ${message}`);
            updateDebugDisplay();
            console.log(`[User Registration Test] ${message}`);
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearDebug() {
            debugInfo = [];
            updateDebugDisplay();
            document.getElementById('results').innerHTML = '';
        }
        
        // Check all users
        async function checkAllUsers() {
            addDebug('Checking all users...');
            try {
                const { database } = await import('./firebase-config.js');
                const { ref, get } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    addDebug('‚úÖ Users found in Firebase:');
                    addDebug(JSON.stringify(users, null, 2));
                    showResult('‚úÖ Users found in Firebase: ' + JSON.stringify(users, null, 2), 'success');
                } else {
                    addDebug('‚ùå No users found in Firebase');
                    showResult('‚ùå No users found in Firebase', 'error');
                }
            } catch (error) {
                addDebug('‚ùå Error checking users: ' + error.message);
                showResult('‚ùå Error checking users: ' + error.message, 'error');
            }
        }
        
        // Test auth integration
        async function testAuthIntegration() {
            addDebug('Testing auth integration...');
            try {
                const { registerUser } = await import('./auth-integration.js');
                addDebug('‚úÖ auth-integration imported successfully');
                
                const testEmail = 'test' + Date.now() + '@example.com';
                const testPassword = '123456';
                const testName = 'Auth Integration Test User';
                const testWarehouse = 'net';
                
                addDebug('Testing registration with auth-integration...');
                addDebug(`Email: ${testEmail}`);
                addDebug(`Name: ${testName}`);
                addDebug(`Warehouse: ${testWarehouse}`);
                
                const result = await registerUser(testEmail, testPassword, testName, testWarehouse);
                
                if (result.success) {
                    addDebug('‚úÖ Registration successful!');
                    addDebug('User data: ' + JSON.stringify(result.userData, null, 2));
                    showResult('‚úÖ Registration successful!', 'success');
                    
                    // Check if user data was saved
                    setTimeout(() => {
                        checkAllUsers();
                    }, 2000);
                } else {
                    addDebug('‚ùå Registration failed: ' + result.error);
                    showResult('‚ùå Registration failed: ' + result.error, 'error');
                }
            } catch (error) {
                addDebug('‚ùå Auth integration error: ' + error.message);
                showResult('‚ùå Auth integration error: ' + error.message, 'error');
            }
        }
        
        // Test registration
        async function testRegistration() {
            addDebug('Testing registration...');
            
            const email = document.getElementById('testEmail').value.trim();
            const password = document.getElementById('testPassword').value;
            const name = document.getElementById('testName').value.trim();
            const warehouse = document.getElementById('testWarehouse').value;
            
            addDebug(`Registration data: ${name}, ${email}, ${password.length} chars, ${warehouse}`);
            
            try {
                const { auth, database } = await import('./firebase-config.js');
                const { createUserWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                const { ref, set, get } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                addDebug('Creating user...');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                addDebug('‚úÖ User created: ' + user.uid);
                
                // Wait a bit
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const userData = {
                    uid: user.uid,
                    email: email,
                    displayName: name,
                    admin: false,
                    warehouse: warehouse,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isActive: true
                };
                
                const userRef = ref(database, `users/${user.uid}`);
                addDebug('Writing user data to users/' + user.uid);
                addDebug('User data: ' + JSON.stringify(userData, null, 2));
                
                await set(userRef, userData);
                addDebug('‚úÖ User data write successful!');
                showResult('‚úÖ User data write successful!', 'success');
                
                // Try to read it back immediately
                setTimeout(async () => {
                    try {
                        const snapshot = await get(userRef);
                        if (snapshot.exists()) {
                            const data = snapshot.val();
                            addDebug('‚úÖ User data read back successful!');
                            addDebug('Read user data: ' + JSON.stringify(data, null, 2));
                            showResult('‚úÖ User data read back successful!', 'success');
                        } else {
                            addDebug('‚ùå User data read back failed - no data');
                            showResult('‚ùå User data read back failed - no data', 'error');
                        }
                    } catch (error) {
                        addDebug('‚ùå User data read back error: ' + error.message);
                        showResult('‚ùå User data read back error: ' + error.message, 'error');
                    }
                }, 2000);
                
            } catch (error) {
                addDebug('‚ùå Registration error: ' + error.message);
                addDebug('Error code: ' + error.code);
                showResult('‚ùå Registration failed: ' + error.message, 'error');
            }
        }
        
        // Setup form
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            testRegistration();
        });
        
        // Make functions global
        window.checkAllUsers = checkAllUsers;
        window.testAuthIntegration = testAuthIntegration;
        window.clearDebug = clearDebug;
        
        // Start
        addDebug('User Registration Test page loaded');
        document.getElementById('status').innerHTML = '‚úÖ User Registration Test ready!';
        document.getElementById('status').className = 'status success';
        
        // Auto-check existing users
        setTimeout(() => {
            checkAllUsers();
        }, 1000);
    </script>
</body>
</html>
