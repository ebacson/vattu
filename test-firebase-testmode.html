<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Test Mode</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üî• Test Firebase Test Mode</h1>
    
    <div id="status" class="status warning">
        ‚è≥ ƒêang ki·ªÉm tra Firebase Test Mode...
    </div>
    
    <div id="actions" style="display: none;">
        <h3>Test Actions:</h3>
        <button onclick="testWithoutAuth()">Test Without Auth</button>
        <button onclick="testWithAuth()">Test With Auth</button>
        <button onclick="testDirectWrite()">Test Direct Write</button>
        <button onclick="checkRules()">Check Rules</button>
    </div>
    
    <div id="results"></div>
    
    <h3>Debug Info:</h3>
    <div id="debug"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'firebase/app';
        import { getDatabase, ref, set, get, push } from 'firebase/database';
        import { getAuth, signInAnonymously } from 'firebase/auth';
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAoLWS5iRF9HalbcQQ7akw7iuVgNKM3SV4",
            authDomain: "project-6680116762664948229.firebaseapp.com",
            databaseURL: "https://project-6680116762664948229-default-rtdb.firebaseio.com",
            projectId: "project-6680116762664948229",
            storageBucket: "project-6680116762664948229.firebasestorage.app",
            messagingSenderId: "814890355043",
            appId: "1:814890355043:web:5b2dfd1a0223640c17eb56",
            measurementId: "G-CRXF2ZH941"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        let debugInfo = [];
        
        function addDebug(message) {
            debugInfo.push(new Date().toLocaleTimeString() + ': ' + message);
            updateDebugDisplay();
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Test without authentication (Test Mode should allow this)
        async function testWithoutAuth() {
            try {
                addDebug('Testing write without authentication...');
                const testData = {
                    message: 'Test without auth',
                    timestamp: new Date().toISOString(),
                    testId: Date.now()
                };
                
                const testRef = ref(database, 'testmode/' + Date.now());
                await set(testRef, testData);
                
                addDebug('Write without auth successful');
                showResult('‚úÖ Write without auth successful!', 'success');
            } catch (error) {
                addDebug('Write without auth failed: ' + error.message);
                showResult('‚ùå Write without auth failed: ' + error.message, 'error');
            }
        }
        
        // Test with authentication
        async function testWithAuth() {
            try {
                addDebug('Testing authentication...');
                const userCredential = await signInAnonymously(auth);
                addDebug('Authentication successful: ' + userCredential.user.uid);
                
                const testData = {
                    message: 'Test with auth',
                    timestamp: new Date().toISOString(),
                    testId: Date.now(),
                    userId: userCredential.user.uid
                };
                
                const testRef = ref(database, 'testmode/auth/' + Date.now());
                await set(testRef, testData);
                
                addDebug('Write with auth successful');
                showResult('‚úÖ Write with auth successful!', 'success');
            } catch (error) {
                addDebug('Write with auth failed: ' + error.message);
                showResult('‚ùå Write with auth failed: ' + error.message, 'error');
            }
        }
        
        // Test direct write to main paths
        async function testDirectWrite() {
            try {
                addDebug('Testing direct write to main paths...');
                
                // Test inventory
                const inventoryData = {
                    id: Date.now(),
                    serial: 'SN' + Date.now(),
                    name: 'Test Item',
                    warehouse: 'net',
                    category: 'Test',
                    condition: 'available',
                    source: 'Test Source',
                    dateAdded: new Date().toISOString(),
                    taskId: null,
                    description: 'Test item for Firebase'
                };
                
                const inventoryRef = ref(database, 'inventory/' + inventoryData.id);
                await set(inventoryRef, inventoryData);
                
                // Test task
                const taskData = {
                    id: Date.now(),
                    name: 'Test Task',
                    type: 'test',
                    description: 'Test task for Firebase',
                    location: 'Test Location',
                    priority: 'medium',
                    status: 'pending',
                    createdDate: new Date().toISOString(),
                    deadline: null,
                    createdBy: 'Test User',
                    assignedItems: [],
                    completedItems: []
                };
                
                const taskRef = ref(database, 'tasks/' + taskData.id);
                await set(taskRef, taskData);
                
                addDebug('Direct write to main paths successful');
                showResult('‚úÖ Direct write to main paths successful!', 'success');
            } catch (error) {
                addDebug('Direct write to main paths failed: ' + error.message);
                showResult('‚ùå Direct write to main paths failed: ' + error.message, 'error');
            }
        }
        
        // Check rules
        function checkRules() {
            const url = 'https://console.firebase.google.com/project/project-6680116762664948229/database';
            showResult('üîó M·ªü Firebase Console ƒë·ªÉ ki·ªÉm tra Rules: <a href="' + url + '" target="_blank">' + url + '</a>', 'success');
            addDebug('Firebase Console URL provided');
            
            // Show current rules info
            showResult('üìã Test Mode Rules th∆∞·ªùng l√†:<br><pre>{\n  "rules": {\n    ".read": true,\n    ".write": true\n  }\n}</pre>', 'warning');
        }
        
        // Make functions global
        window.testWithoutAuth = testWithoutAuth;
        window.testWithAuth = testWithAuth;
        window.testDirectWrite = testDirectWrite;
        window.checkRules = checkRules;
        
        // Start
        addDebug('Starting Firebase Test Mode test...');
        document.getElementById('status').innerHTML = '‚úÖ Firebase Test Mode ready!';
        document.getElementById('status').className = 'status success';
        document.getElementById('actions').style.display = 'block';
    </script>
</body>
</html>
