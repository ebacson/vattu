<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Register Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîß Test Register Debug</h1>
    
    <div id="status" class="status warning">
        ‚è≥ ƒêang ki·ªÉm tra registration...
    </div>
    
    <div id="actions">
        <h3>Test Registration:</h3>
        
        <div class="form-group">
            <label for="testName">H·ªç t√™n:</label>
            <input type="text" id="testName" value="Test User">
        </div>
        
        <div class="form-group">
            <label for="testEmail">Email:</label>
            <input type="email" id="testEmail" value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="testPassword">M·∫≠t kh·∫©u:</label>
            <input type="password" id="testPassword" value="123456">
        </div>
        
        <div class="form-group">
            <label for="testWarehouse">Kho:</label>
            <select id="testWarehouse">
                <option value="net">Kho Net</option>
                <option value="infrastructure">Kho H·∫° T·∫ßng</option>
            </select>
        </div>
        
        <button onclick="testRegister()">Test Register</button>
        <button onclick="checkFirebaseConnection()">Check Firebase</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <h3>Debug Info:</h3>
    <div id="debug"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { registerUser } from './auth-integration.js';
        
        let debugInfo = [];
        
        function addDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.push(`${timestamp}: ${message}`);
            updateDebugDisplay();
            console.log(`[Register Debug] ${message}`);
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug').innerHTML = '<pre>' + debugInfo.join('\n') + '</pre>';
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Test register
        async function testRegister() {
            try {
                const name = document.getElementById('testName').value.trim();
                const email = document.getElementById('testEmail').value.trim();
                const password = document.getElementById('testPassword').value;
                const warehouse = document.getElementById('testWarehouse').value;
                
                addDebug('Testing registration with:');
                addDebug(`- Name: ${name}`);
                addDebug(`- Email: ${email}`);
                addDebug(`- Password: ${password.length} chars`);
                addDebug(`- Warehouse: ${warehouse}`);
                
                if (!name || !email || !password || !warehouse) {
                    showResult('‚ùå Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showResult('‚ùå M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±', 'error');
                    return;
                }
                
                addDebug('Calling registerUser function...');
                const result = await registerUser(email, password, name, warehouse);
                
                if (result.success) {
                    addDebug('Registration successful!');
                    addDebug('User data: ' + JSON.stringify(result.userData, null, 2));
                    showResult('‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!<br><br>User Data:<br><pre>' + JSON.stringify(result.userData, null, 2) + '</pre>', 'success');
                } else {
                    addDebug('Registration failed: ' + result.error);
                    showResult('‚ùå ƒêƒÉng k√Ω th·∫•t b·∫°i: ' + result.error, 'error');
                }
                
            } catch (error) {
                addDebug('Registration error: ' + error.message);
                showResult('‚ùå L·ªói ƒëƒÉng k√Ω: ' + error.message, 'error');
                console.error('Registration error:', error);
            }
        }
        
        // Check Firebase connection
        async function checkFirebaseConnection() {
            try {
                addDebug('Checking Firebase connection...');
                
                // Import Firebase functions
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getDatabase, ref, set } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                addDebug('Firebase modules imported successfully');
                
                // Firebase config
                const firebaseConfig = {
                    apiKey: "AIzaSyAoLWS5iRF9HalbcQQ7akw7iuVgNKM3SV4",
                    authDomain: "project-6680116762664948229.firebaseapp.com",
                    databaseURL: "https://project-6680116762664948229-default-rtdb.firebaseio.com",
                    projectId: "project-6680116762664948229",
                    storageBucket: "project-6680116762664948229.firebasestorage.app",
                    messagingSenderId: "814890355043",
                    appId: "1:814890355043:web:5b2dfd1a0223640c17eb56",
                    measurementId: "G-CRXF2ZH941"
                };
                
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);
                
                addDebug('Firebase initialized successfully');
                
                // Test write
                const testData = {
                    message: 'Firebase connection test',
                    timestamp: new Date().toISOString()
                };
                
                const testRef = ref(database, 'test-connection/' + Date.now());
                await set(testRef, testData);
                
                addDebug('Firebase write test successful');
                showResult('‚úÖ Firebase connection OK!', 'success');
                
            } catch (error) {
                addDebug('Firebase connection failed: ' + error.message);
                showResult('‚ùå Firebase connection failed: ' + error.message, 'error');
                console.error('Firebase connection error:', error);
            }
        }
        
        // Clear results
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            debugInfo = [];
            updateDebugDisplay();
        }
        
        // Make functions global
        window.testRegister = testRegister;
        window.checkFirebaseConnection = checkFirebaseConnection;
        window.clearResults = clearResults;
        
        // Start
        addDebug('Register Debug page loaded');
        document.getElementById('status').innerHTML = '‚úÖ Register Debug ready!';
        document.getElementById('status').className = 'status success';
    </script>
</body>
</html>
